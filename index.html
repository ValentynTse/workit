<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>WorkIt</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__body">
                    <a href="#" class="header__logo"><img src="./img/logo_white.svg" alt="logo"></a>
                    <a href="#" class="header__link">Apply for access</a>
                </div>
            </div>
        </header>
        <main class="page">
            <section class="page__main main">
                <div class="main__container">
                    <h1 class="main__title">Data <a href="#">tailored</a> to your needs.</h1>
                    <a href="#" class="main__button">Learn more</a>
                    <div class="main__image"><img src="./img/smartphone.png" alt="smartphone image"></div>
                </div>
                <div class="main__decor_left">
                    <img src="./img/rings_left_top.svg" alt="decorative spring">
                </div>
                <div class="main__decor_right">
                    <img src="./img/rings_right_top.svg" alt="decorative spring">
                </div>
            </section>
        </main>
        <footer class="footer"></footer>
    </div>

</body>

</html>
